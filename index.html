<html lang="ru">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link animate.css   -->
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

<body>
    <div class="burger col-1 d-block d-lg-none">

        <div class="fortime">
            <div class="backfortime">
                ⌛
            </div>
            <div class="time">

            </div>
        </div>
    </div>
    <div class="container">
        <div class="game-wrapper">
            <div class="counter">
            <div class="lose">
                0
            </div>
            <div class="allrounds">

            </div>
            <div class="win">
                0
            </div>
        </div>
        <div class="container-left-part">
            <div class="hand-bot">
                <!--может добавить фон под картами-->
                <div class="card card-undef">
                    <div class="undef">
                        ❓
                    </div>
                </div>
                <div class="card card-undef">
                    <div class="undef">
                        ❓
                    </div>
                </div>

                <div class="card card-undef">
                    <div class="undef">

                    </div>
                </div>
                <div class="card card-undef">
                    <div class="undef">
                        ❓
                    </div>
                </div>
                <div class="card card-undef">
                    <div class="undef">
                        ❓
                    </div>
                </div>
            </div>
            <div class="field">
                <div class="placeforbotcard"></div>
                <div class="spaceforcards"></div>
                <div class="placeforplayercard"></div>
            </div>
            <div class="hand">
                <!--может добавить фон под картами-->
                <div class="card card-rock">
                    <div class="rock">
                        ✊
                    </div>
                </div>
                <div class="card card-paper">
                    <div class="paper">
                        ✋
                    </div>
                </div>
                <div class="card card-scissors">
                    <div class="scissors">
                        ✂️
                    </div>
                </div>
                <div class="card card-undef">
                    <div class="undef">
                        ❓
                    </div>
                </div><div class="card card-undef">
                    <div class="undef">
                        ❓
                    </div>
                </div> 
            </div>
        </div>
        <div class="menu">
            
            <div class="blockerformenu"></div>
            <div class="menu-header">
                Меню
            </div>
            <div class="status">

            </div>
            <button class="button start">
                Старт/Стоп
            </button>
            <div class="settings">
                <ul class="listsettings">
                    <li class = "matches">Кол-во матчей в раунде<input type="number" value="3" id="idmatches" pattern="^[1-9]{1}[0-9]+"></li>
                    <!--<li class = "animforcardback">Анимация вращения<input type="number" value="15" id="idanimforcardback"></li>-->
                    <li class = "timeformatch">Время на матч<input type="number" value="3" id="idtimeformatch" pattern="^[1-9]{1}[0-9]+"></li>
                    <li></li>
                    <li></li>
                    <li></li>
                </ul>
            </div>
            <button class="deletehistory">Очистить историю</button>
            <table class="historyofgame">
                <tbody>
                    <tr>
                        <th>Побед</th>
                        <th>Поражений</th>
                        <th>Победитель</th>
                    </tr>
                </tbody>
            </table>
        </div>
        </div>
    </div>
    <div class="blocker"></div>
    <script src="js/main.js"></script>
    <script src="js/AnimationForBackground.js"></script>
    <script src="js/CardUp.js"></script>
    <script src="js/LogicForGame.js"></script>
